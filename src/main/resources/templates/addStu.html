<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>
<form action="/stu/add" method="get">
    <table>
        <tr>
            <td>姓名</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>班级</td>
            <td><select name="classid">
                <span th:each="class : ${classes}">
                    <option th:text="${class.name}" th:value="${class.id}"></option>
                </span>
            </select> </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input type="text" name="age"></td>
        </tr>
    </table>
    <input type="submit" value="添加">
    <input type="reset" value="重置">
</form>
</body>
</html>
